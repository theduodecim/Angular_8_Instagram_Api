<div class="bar">
  <!-- These two buttons switch the layout variable,
         which causes the correct UL to be shown. -->
  <a class="list-icon" (click)="onSetList()"></a>
  <a class="grid-icon" (click)="onSetGrid()"></a>
</div>
<ul class="grid" *ngIf="grid">
  <!-- A view wtih big Photos and no text -->
  <li *ngFor="let photo of photos">
    <app-photo [link]="photo.node.shortcode" [thumbnailAndlikes]="photo.node">
    </app-photo>
  </li>
</ul>

<ul class="list" *ngIf="!grid">
  <!-- A compact view smaller photos and titles -->
  <li *ngFor="let photo of photos">
    <app-photo [link]="photo.node.shortcode" [caption]="photo.node.edge_media_to_caption.edges[0].node.text"
      [thumbnailAndlikes]="photo.node">
    </app-photo>
  </li>
</ul>
